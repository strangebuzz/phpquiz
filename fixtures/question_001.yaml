        difficulty: 3
        label: Namespaces and extended classes
        description: >
            ### What will be displayed? ðŸ¤”

            ```php
            <?php

            namespace \Foo \Bar;

            class A {
                static public function show() {
                    echo static::class;
                }
            }

            class B extends A {}

            B::show();
            ?>

        answer_explanations: >
            PHP namespaces can contain space characters, but they can't begin with a backslash.
            Try it on \[3v4l.org](https://3v4l.org/pQOMe).


            > **Notice**: As I am writing this quiz (2020-07-31), there is a slight difference between all versions and PHP 8.0.0alpha3: With this last version, the exception message "Foo\Bar" is wrapped by double quotes instead of single quotes for other versions (\'Foo\Bar\'). ðŸ¤”


            Read the namespaces documentation on php.net: [Defining namespaces](https://www.php.net/manual/en/language.namespaces.definition.php)

